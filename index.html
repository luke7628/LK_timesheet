
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>ContractLookup</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#6ee619",
            "sage-green": "#728863",
            "sage-light": "#E0E8DF",
            "cream-yellow": "#FDFCF0",
            "cream-accent": "#F2E8CF",
            "background-light": "#f7f8f6",
            "background-dark": "#182111",
            "text-dark": "#141811",
          },
          fontFamily: {
            "sans": ["Inter", "sans-serif"],
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "2xl": "2rem",
            "3xl": "2.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: #f7f8f6;
      height: 100dvh;
      width: 100vw;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .fill-icon {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .safe-top { padding-top: var(--sat); }
    .safe-bottom { padding-bottom: var(--sab); }
    .safe-left { padding-left: var(--sal); }
    .safe-right { padding-right: var(--sar); }
    
    /* 玻璃表面扫光反射效果 */
    @keyframes glass-shimmer {
      0% { transform: translateX(-150%) skewX(-20deg); opacity: 0; }
      20% { opacity: 0.8; }
      50% { opacity: 1; }
      80% { opacity: 0.8; }
      100% { transform: translateX(150%) skewX(-20deg); opacity: 0; }
    }
    .animate-shimmer {
      animation: glass-shimmer 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    /* 极其动感的开屏进入动画 */
    @keyframes hyper-reveal {
      0% { opacity: 0; transform: scale(0.94); filter: blur(10px); }
      100% { opacity: 1; transform: scale(1); filter: blur(0px); }
    }
    .animate-hyper-reveal {
      animation: hyper-reveal 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    /* 进度条极速增长 */
    @keyframes progress-rush {
      0% { width: 0%; opacity: 0.5; }
      100% { width: 100%; opacity: 1; }
    }
    .animate-progress {
      animation: progress-rush 2.2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }

    /* 背景呼吸旋转 */
    @keyframes bg-spin {
      from { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      to { transform: rotate(360deg) scale(1); }
    }
    .animate-bg-spin {
      animation: bg-spin 12s linear infinite;
    }

    input, textarea {
      -webkit-user-select: text;
      user-select: text;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-text-dark dark:text-gray-100">
  <div id="root"></div>

</body>
</html>
